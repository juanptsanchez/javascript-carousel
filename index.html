<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Carousel</title>
  <link rel="shortcut icon" type="image/jpg" href="assets/favicon/favicon-16x16.png"/>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5179a5d3be.js" crossorigin="anonymous"></script>
  <script defer src="js/main.js"></script>
</head>
<body>

  <!-- CAROUSEL -->
  <main class="carousel">

    <!-- IMAGES -->
    <article class="images">
      <img src="https://source.unsplash.com/random/600x401" alt="" class="image">
      <img src="https://source.unsplash.com/random/600x402" alt="" class="image">
      <img src="https://source.unsplash.com/random/600x403" alt="" class="image">
      <img src="https://source.unsplash.com/random/600x404" alt="" class="image">
      <img src="https://source.unsplash.com/random/600x405" alt="" class="image">
      <img src="https://source.unsplash.com/random/600x406" alt="" class="image">
      <img src="https://source.unsplash.com/random/600x407" alt="" class="image">
      <img src="https://source.unsplash.com/random/600x408" alt="" class="image">
      <img src="https://source.unsplash.com/random/600x409" alt="" class="image">
      <img src="https://source.unsplash.com/random/600x410" alt="" class="image">
    </article>

    <!-- CONTROLS -->
    <nav class="controls">
      <button class="btn prev"><i class="fas fa-arrow-alt-circle-left"></i></button>
      <button class="btn pause"><i class="fas fa-pause-circle"></i></button>
      <button class="btn play"><i class="fas fa-play-circle"></i></button>
      <button class="btn next"><i class="fas fa-arrow-alt-circle-right"></i></button>
    </nav>

  </main>

</body>
</html>
